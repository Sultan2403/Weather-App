<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>

<body>
    <main>
        <form id="form">
            <h1>Welcome to Weather App</h1>
            <div class="form-div">
                <input type="text" class="text-inp" id="city-inp" placeholder=" ">
                <label for="city-inp">Enter city name</label>
            </div>

            <button id="btn" type="button">Search <i class="fa fa-search" aria-hidden="true"></i></button>
            <div class="displayArea">
                <div id="weatherDisplay" class="weather-result"></div>
            </div>
        </form>

    </main>

    <script type="module" src="./app.js"></script>
</body>

</html>
